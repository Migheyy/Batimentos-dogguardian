<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DogGuardian - Monitoramento Card√≠aco</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    }
    .card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .status {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Batimentos Atuais</h2>
    <p class="status"><strong>92 BPM</strong> (Normal)</p>
    <canvas id="cardioChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('cardioChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['00:00','02:00','04:00','06:00','08:00','10:00'],
        datasets: [{
          label: 'BPM',
          data: [88, 85, 90, 95, 120, 92],
          borderColor: '#ef4444',
          backgroundColor: 'rgba(239,68,68,0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
